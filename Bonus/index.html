<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/12bool-responsive.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Super Mario - Pixel Art</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-offset-3"></div>
            <div class="col-xs-5 red"></div>
        </div>
        <div class="row">
            <div class="col-xs-offset-2"></div>
            <div class="col-xs-9 red"></div>
        </div>

        <div class="row">
            <div class="col-xs-offset-2"></div>
            <div class="col-xs-3 brown"></div>
            <div class="col-xs-2 skin"></div>
            <div class="col-xs-1 black"></div>
            <div class="col-xs-1 skin"></div>
        </div>

        <div class="row">
            <div class="col-xs-offset-1"></div>
            <div class="col-xs-1 brown"></div>
            <div class="col-xs-1 skin"></div>
            <div class="col-xs-1 brown"></div>
            <div class="col-xs-3 skin"></div>
            <div class="col-xs-1 black"></div>
            <div class="col-xs-3 skin"></div>
        </div>

        <div class="row">
            <div class="col-xs-offset-1"></div>
            <div class="col-xs-1 brown"></div>
            <div class="col-xs-1 skin"></div>
            <div class="col-xs-2 brown"></div>
            <div class="col-xs-3 skin"></div>
            <div class="col-xs-1 brown"></div>
            <div class="col-xs-3 skin"></div>
        </div>

        <div class="row">
            <div class="col-xs-offset-1"></div>
            <div class="col-xs-2 brown"></div>
            <div class="col-xs-4 skin"></div>
            <div class="col-xs-4 brown"></div>
        </div>

        <div class="row">
            <div class="col-xs-offset-3"></div>
            <div class="col-xs-7 skin"></div>
        </div>
        
        <div class="row">
            <div class="col-xs-offset-2"></div>
            <div class="col-xs-2 red"></div>
            <div class="col-xs-1 blue"></div>
            <div class="col-xs-3 red"></div>
        </div>

        <div class="row">
            <div class="col-xs-offset-1"></div>
            <div class="col-xs-3 red"></div>
            <div class="col-xs-1 blue"></div>
            <div class="col-xs-2 red"></div>
            <div class="col-xs-1 blue"></div>
            <div class="col-xs-3 red"></div>
        </div>

        <div class="row">
            <div class="col-xs-4 red"></div>
            <div class="col-xs-4 blue"></div>
            <div class="col-xs-4 red"></div>
        </div>

        <div class="row">
            <div class="col-xs-2 skin"></div>
            <div class="col-xs-1 red"></div>
            <div class="col-xs-1 blue"></div>
            <div class="col-xs-1 yellow"></div>
            <div class="col-xs-2 blue"></div>
            <div class="col-xs-1 yellow"></div>
            <div class="col-xs-1 blue"></div>
            <div class="col-xs-1 red"></div>
            <div class="col-xs-2 skin"></div>
        </div>

        <div class="row">
            <div class="col-xs-3 skin"></div>
            <div class="col-xs-6 blue"></div>
            <div class="col-xs-3 skin"></div>
        </div>

        <div class="row">
            <div class="col-xs-2 skin"></div>
            <div class="col-xs-8 blue"></div>
            <div class="col-xs-2 skin"></div>
        </div>

        <div class="row">
            <div class="col-xs-offset-2"></div>
            <div class="col-xs-3 blue"></div>
            <div class="col-xs-offset-2"></div>
            <div class="col-xs-3 blue"></div>

        </div>

        <div class="row">
            <div class="col-xs-offset-1"></div>
            <div class="col-xs-3 brown"></div>
            <div class="col-xs-offset-4"></div>
            <div class="col-xs-3 brown"></div>
        </div>

        <div class="row">
            <div class="col-xs-4 brown"></div>
            <div class="col-xs-offset-4"></div>
            <div class="col-xs-4 brown"></div>
        </div>

    </div>
    
</body>
</html>
